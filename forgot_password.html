<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./script/mini_backend.js"></script>
    <script src="./script/login.js"></script>

    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/loginMobile.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <title>Forgot Password</title>
</head>

<body onload="init()">

    <!--dektop logo-->
    <a href="login.html"><img class="logo" src="./assets/join_logo.svg" alt="join_logo"></a> 

    <!--mobile logo-->
    <div class="mobile-logo-container">
        <a href="login.html"><img class="mobile-logo" src="./assets/join_logo.svg" alt="join_logo"></a> 
    </div>

    <div class="forgot-card">

        <!--desktop back arrow-->
        <img onclick="goToLoginPage()" class="place-blue-arrow" src="./assets/left_arrow.svg" alt="left_arrow_blue">

        <!--mobile back arrow-->
        <div onclick="goToLoginPage()" class="mobile-back-arrow">
            <img src="./assets/mobile_back_arrow.svg" alt="left_arrow_dark">
        </div>

        <h1>I forgot my password</h1>
        <div class="underline"></div>

        <p class="forgot-text">Don't worry! We will send you an email with the instructions to<br>reset your password.
        </p>

        <form onsubmit="goToResetPage(); return false;" class="login-card-content">

            <div class="login-single-input-container">
                <input class="login-input" id="email" type="email" placeholder="Email"
                    title="Please ensert the email of your account!" required>
                <img src="./assets/mail.svg" alt="mail-icon" title="Please ensert the email of your account!">
            </div>

            <input class="login-button" type="submit" value="Send me the email">

        </form>

    </div>

</body>

</html>
