<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./script/mini_backend.js"></script>
    <script src="./script/login.js"></script>
    <script src="./script/main.js"></script>
    <script src="./script/templates.js"></script>

    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/loginMobile.css">
    <link rel="stylesheet" href="./style/fonts.css">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <title>Forgot Password</title>
</head>

<body onload="initLogin()">


    <!--dektop logo-->
    <a href="index.html"><img id="logo-dektop" class="logo-after only-dekstop" src="./assets/join-logo.svg"
            alt="join-logo"></a>


    <!--mobile logo-->
    <a href="index.html"><img class="mobile-logo-after only-mobile" src="./assets/join-logo.svg" alt="join-logo"></a>


    <div class="card forgot-card">

        <!--desktop back arrow-->
        <a class="blue-arrow only-dekstop" href="index.html">
            <img src="./assets/arrow-left-blue.svg">
        </a>

        <!--mobile back arrow-->
        <a class="dark-arrow only-mobile" href="index.html">
            <img src="./assets/mobile-back-arrow.svg">
        </a>

        <h1 style="height: auto;">I forgot my password</h1>
        <div class="underline"></div>

        <p class="text">Don't worry! We will send you an email with the instructions to<br>reset your password.
        </p>

        <form onsubmit="checkIfEmailExists(); return false;" class="card-content">

            <div class="inputfield">
                <input class="input" id="email" type="email" placeholder="Email"
                    title="Please ensert the email of your account!" required>
                <img src="./assets/mail.svg" alt="mail-icon" title="Please ensert the email of your account!">
                <span id="wrong-email" class="wrong-input opacity-zero">Email does not exist!</span>
            </div>

            <input class="dark-btn mail-continue-btn" type="submit" value="Send me the email">

        </form>

    </div>

</body>

</html>
