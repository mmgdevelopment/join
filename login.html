<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./script/mini_backend.js"></script>
    <script src="./script/login.js"></script>

    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/loginMobile.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <title>Login</title>
</head>

<body onload="init(), defineInputVariables()">

    <!--dektop logo-->
    <a href="login.html"><img class="logo" src="./assets/join_logo.svg" alt="join_logo"></a> 

    <!--desktop sign in-->
    <div class="sign-up-container desktop-sign-up">
        <p class="sign-up-container-text">Not a Join user?</p>
        <a href="sign_up.html"><button class="login-button sign-btn">Sign up</button></a>
    </div>

    <!--mobile logo-->
    <div class="mobile-logo-container">
        <a href="login.html"><img class="mobile-logo" src="./assets/join_logo.svg" alt="join_logo"></a> 
    </div>

    <div class="login-card">

        <h1>Log in</h1>
        <div class="underline"></div>

        <form onsubmit="logIn(); return false;" class="login-card-content">

            <div class="mobile-login-input-container">

                <div id="email-container" class="login-single-input-container">
                    <input class="login-input" id="email" type="email" placeholder="Email"
                        title="Please ensert a valid email adress!" required>
                    <img src="./assets/mail.svg" alt="mail-icon" title="Please ensert a valid email adress!">
                </div>

                <div id="password-container" class="login-single-input-container">
                    <input class="login-input" id="password" minlength="8" type="password" placeholder="Password"
                        title="Please ensert your password" required>
                    <img src="./assets/lock.svg" alt="lock-icon" title="Please ensert your password">
                </div>

            </div>

            <div class="login-text">
                <div class="login-remember-container">
                    <input id="remember-me" class="remember-checkbox" type="checkbox">
                    <label class="login-remember-text">Remember me</label>
                </div>
                <a class="forgot-password" href="forgot_password.html">Forgot my password</a>
            </div>

            <div class="login-button-container">
                <input class="login-button" type="submit" value="Log in">
                <button class="login-button guest">Guest Log in</button>
                <!--Guest Log in doesn't require an email or password-->
            </div>

        </form>

    </div>

    <!--mobile-sign-up-->
    <div class="sign-up-container mobile-sign-up">
        <p class="sign-up-container-text">Not a Join user?</p>
        <a href="sign_up.html"><button class="login-button sign-btn">Sign up</button></a>
    </div>


</body>

</html>
