<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <title>Login</title>
</head>

<body>

    <img class="logo" src="assets/join_logo.svg" alt="join_logo">

    <div class="sign-up-container">
        <p class="sign-up-container-text">Not a Join user?</p>
        <button class="login-button sign-btn">Sign up</button>
    </div>

    <div class="login-card">

        <h1>Log in</h1>
        <div class="underline"></div>

        <form class="login-card-content">

            <div class="login-input-container">

                <div class="login-single-input-container">
                    <input class="login-input" type="email" placeholder="Email">
                    <img src="assets/mail.svg" alt="mail-icon">
                </div>
    
                <div class="login-single-input-container">
                    <input class="login-input" type="password" placeholder="Password">
                    <img src="assets/lock.svg" alt="lock-icon">
                </div>

            </div>

            <div class="login-text">
                <div class="login-remember-container">
                    <input class="remember-checkbox" type="checkbox">
                    <label class="login-remember-text">Remember me</label>
                </div>
                <a class="forgot-password" href="#">Forgot my password</a>
            </div>
    
            <div class="login-button-container">
                <button class="login-button">Log in</button>
                <button class="login-button guest">Guest Log in</button>
            </div>

        </form>

    </div>


</body>

</html>
