<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./script/mini_backend.js"></script>
    <script src="./script/login.js"></script>

    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/loginMobile.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <title>Login</title>
</head>

<body onload="init(), defineInputVariables()">


    <!--Dark screen cover for mobile login-->
    <!-- <div class="screen-cover only-mobile">
        <img id="logo-mobile" class="screen-cover-logo" src="./assets/mobile_animation_logo.svg">
    </div> -->



    <!--dektop logo-->                        <!--change to logo after-->
    <a href="login.html"><img id="logo-dektop" class="logo-after only-dekstop" src="./assets/join_logo.svg" alt="join_logo"></a>


    <!--mobile logo-->
    <a href="login.html"><img class="mobile-logo only-mobile" src="./assets/join_logo.svg" alt="join_logo"></a>






    <!--desktop sign in-->
    <div id="sign-up-desktop" class="sign-up-container only-dekstop">
        <p style="font-size: 21px;">Not a Join user?</p>
        <a href="sign_up.html"><button class="dark-btn sign-btn">Sign up</button></a>
    </div>



    <div id="login-card" class="card">

        <h1>Log in</h1>
        <div class="underline"></div>

        <form onsubmit="logIn(); return false;" class="card-content">

            <div class="all-inputfields">

                <div id="email-container" class="inputfield">
                    <input class="input" id="email" type="email" placeholder="Email"
                        title="Please ensert a valid email adress!" required>
                    <img src="./assets/mail.svg" alt="mail-icon" title="Please ensert a valid email adress!">
                </div>

                <div id="password-container" class="inputfield">
                    <input class="input" id="password" minlength="8" type="password" placeholder="Password"
                        title="Please ensert your password" required>
                    <img src="./assets/lock.svg" alt="lock-icon" title="Please ensert your password">
                </div>

            </div>

            <div class="memorie-container">
                <div class="remember-container">
                    <input id="remember-me" class="remember-checkbox" type="checkbox">
                    <label style="margin: 0px;">Remember me</label>
                </div>
                <a class="forgot-password" href="forgot_password.html">Forgot my password</a>
            </div>

            <div class="login-button-container">
                <input class="dark-btn" type="submit" value="Log in">
                <button class="bright-btn guest-btn">Guest Log in</button>
                <!--Guest Log in doesn't require an email or password-->
            </div>

        </form>

    </div>

    <!--mobile-sign-up-->
    <div id="sign-up-mobile" class="mobile-sign-up only-mobile">
        <p class="sign-up-container-text">Not a Join user?</p>
        <a href="sign_up.html"><button class="dark-btn sign-btn">Sign up</button></a>
    </div>


</body>

</html>
