<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./script/mini_backend.js"></script>
    <script src="./script/login.js"></script>

    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/loginMobile.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <title>Reset Password</title>
</head>

<body onload="init()">

    <!--dektop logo-->
    <a href="index.html"><img id="logo-dektop" class="logo-after only-dekstop" src="./assets/join_logo.svg"
            alt="join_logo"></a>


    <!--mobile logo-->
    <a href="index.html"><img class="mobile-logo only-mobile" src="./assets/join_logo.svg"
            alt="join_logo"></a>


    <div class="card reset-card">

        <!--desktop back arrow-->
        <a href="forgot_password.html">
            <img class="blue-arrow only-dekstop" src="./assets/arrow-left-blue.svg">
        </a>

        <!--mobile back arrow-->
        <a href="forgot_password.html">
            <img class="dark-arrow only-mobile" src="./assets/mobile_back_arrow.svg">
        </a>


        <h1 style="height: auto;">Reset your password</h1>
        <div class="underline"></div>

        <p class="text only-dekstop">Change your account password</p>
        <p class="text only-mobile">Change your account password here.</p>

        <form onsubmit="createNewPassword(); return false;" class="card-content">

            <div class="all-inputfields">

                <div class="inputfield">
                    <input id="firstPassword" class="input" minlength="8" type="password" placeholder="New Password"
                        title="Set a new password" required>
                </div>
    
                <div class="inputfield">
                    <input id="secondPassword" class="input" minlength="8" type="password" placeholder="Confirm Password"
                        title="Repeat the new password" required>
                </div>

            </div>

            <input class="dark-btn mail-continue-btn" type="submit" value="Continue">

        </form>

    </div>

</body>

</html>
