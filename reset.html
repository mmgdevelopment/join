<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <title>Reset Password</title>
</head>

<body>

    <img class="logo" src="assets/join_logo.svg" alt="join_logo">

    <div class="forgot-card">

        <img class="place-blue-arrow" src="assets/left_arrow.svg" alt="left_arrow_blue">

        <h1>Reset your password</h1>
        <div class="underline"></div>

        <p class="forgot-text">Change your account password</p>

        <form class="login-card-content">

            <div class="login-single-input-container">
                <input class="login-input" type="text" placeholder="Nwe Password">
            </div>

            <div class="login-single-input-container">
                <input class="login-input" type="text" placeholder="Confirm Password">
            </div>

            <button class="login-button continue-btn">Continue</button>

        </form>

    </div>


</body>

</html>
