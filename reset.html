<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./script/mini_backend.js"></script>
    <script src="./script/login.js"></script>

    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/loginMobile.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <title>Reset Password</title>
</head>

<body onload="init()">

    <!--dektop logo-->
    <a href="login.html"><img class="logo" src="assets/join_logo.svg" alt="join_logo"></a> 

    <!--mobile logo-->
    <div class="mobile-logo-container">
        <a href="login.html"><img class="mobile-logo" src="assets/join_logo.svg" alt="join_logo"></a> 
    </div>

    <div class="forgot-card">

        <!--desktop back arrow-->
        <img onclick="goToForgotPage()" class="place-blue-arrow" src="assets/left_arrow.svg" alt="left_arrow_blue">

        <!--mobile back arrow-->
        <div onclick="goToForgotPage()" class="mobile-back-arrow">
            <img src="assets/mobile_back_arrow.svg" alt="left_arrow_dark">
        </div>

        <h1>Reset your password</h1>
        <div class="underline"></div>

        <p class="forgot-text only-dekstop">Change your account password</p>
        <p class="forgot-text only-mobile">Change your account password here.</p>

        <form onsubmit="createNewPassword(); return false;" class="login-card-content">

            <div class="login-single-input-container">
                <input id="firstPassword" class="login-input" minlength="8" type="password" placeholder="New Password"
                    title="Set a new password" required>
            </div>

            <div class="login-single-input-container">
                <input id="secondPassword" class="login-input" minlength="8" type="password" placeholder="Confirm Password"
                    title="Repeat the new password" required>
            </div>

            <input class="login-button continue-btn" type="submit" value="Continue">

        </form>

    </div>

</body>

</html>
