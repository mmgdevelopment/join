<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/sideBar.css">
    <link rel="stylesheet" href="./style/contacts.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <script src="./script/templates.js"></script>
    <title>Contacts</title>
</head>

<body onload="includeHTML()">

    <div w3-include-html="./templates/sideBar.html"></div>

    <div class="contact-page">

        <div class="list">


            <div class="letter-entrie">
                <p style="padding-left: 21px;">A</p>
                <img style="margin-block: 24px;" src="./assets/contact-break-line.svg">

                <div class="single-contact">
                    <span class="initials">SM</span>
                    <div class="name-and-mail">
                        <p>Steven Munk</p>
                        <p class="mail">s.f.munk@gmx.de</p>
                    </div>
                </div>

                <div class="single-contact">
                    <span class="initials">SM</span>
                    <div class="name-and-mail">
                        <p>Steven Munk</p>
                        <p class="mail">s.f.munk@gmx.de</p>
                    </div>
                </div>

            </div>


        </div>




        <div class="contact-entrie hidden">

            <div class="title">
                <h1>Contacts</h1>
                <img src="assets/blue_line_vertical.svg">
                <p>Better with a team</p>
            </div>


            <div class="contact-info">


                <div class="huge-contact">
                    <span class="huge-initials">SM</span>
                    <div class="huge-name-add-task">
                        <p class="huge-name">Steven Munk</p>
                        <div class="add-task">
                            <img src="./assets/blue-plus.svg">
                            <p class="add-task-text">Add Task</p>
                        </div>
                    </div>
                </div>


                <div class="edit-div">
                    <p>Contact Information</p>
                    <div class="edit">
                        <img src="./assets/pen-small.svg">
                        <p style="font-size: 16px;">Edit Contact</p>
                    </div>
                </div>


                <p class="mail-and-phone">Email</p>

                <a href="mailto:abc@example.com?subject = Feedback&body = Message" class="mail">s.f.munk@gmx.de</a>

                <p class="mail-and-phone">Phone</p>

                <p class="phone-number">+49 1234 56789</p>

            </div>

        </div>




        <button class="add-btn">
            <p>New contact</p>
            <img src="./assets/add-contact.svg">
        </button>





        <addContact class="pop-up-container d-none">
            <div class="pop-up-window hidden">
                <div class="pop-up-left">
                    <div class="left-content">
                        <img src="./assets/add-contact-logo.svg">
                        <h2 class="pop-up-title">Add contact</h2>
                        <p style="font-size: 27px;">Tasks are better with a team!</p>
                        <img src="./assets/add-contact-blue-line.svg">
                    </div>
                </div>

                <div class="pop-up-right">

                    <img class="pop-up-exit" src="./assets/pop-up-cross.svg">

                    <div>
                        <img src="./assets/add-contact-img.svg">
                    </div>

                    <div class="all-inputfields">

                        <div class="pop-up-inputfield">
                            <input class="pop-up-input" type="text" placeholder="Name" title="Please ensert a name">
                            <img src="./assets/profile.svg">
                        </div>

                        <div class="pop-up-inputfield">
                            <input class="pop-up-input" type="email" placeholder="Email" title="Please ensert an email">
                            <img src="./assets/mail.svg">
                        </div>

                        <div class="pop-up-inputfield">
                            <input class="pop-up-input" type="tel" placeholder="Phone"
                                title="Please ensert a phone number">
                            <img src="./assets/phone.svg">
                        </div>

                        <div class="pop-up-btn">

                            <button class="bright-btn">
                                Cancel
                                <p class="x">+</p>
                            </button>

                            <button class="dark-btn">
                                Create contact
                                <img src="./assets/little-check.svg">
                            </button>

                        </div>
                    </div>

                </div>
            </div>
        </addContact>





        <editContact class="pop-up-container d-none">
            <div class="pop-up-window hidden">
                <div class="pop-up-left">
                    <div class="left-content">
                        <img src="./assets/add-contact-logo.svg">
                        <h2 class="pop-up-title">Edit contact</h2>
                        <img src="./assets/add-contact-blue-line.svg">
                    </div>
                </div>

                <div class="pop-up-right">

                    <img class="pop-up-exit" src="./assets/pop-up-cross.svg">

                    <div>
                        <img src="./assets/add-contact-img.svg">
                    </div>

                    <div class="all-inputfields">

                        <div class="pop-up-inputfield">
                            <input class="pop-up-input" type="text" placeholder="Name" title="Please ensert a name">
                            <img src="./assets/profile.svg">
                        </div>

                        <div class="pop-up-inputfield">
                            <input class="pop-up-input" type="email" placeholder="Email" title="Please ensert an email">
                            <img src="./assets/mail.svg">
                        </div>

                        <div class="pop-up-inputfield">
                            <input class="pop-up-input" type="tel" placeholder="Phone"
                                title="Please ensert a phone number">
                            <img src="./assets/phone.svg">
                        </div>

                        <button class="dark-btn save-btn">
                            Save
                        </button>


                    </div>

                </div>
            </div>
        </editContact>

    </div>

</body>

</html>
