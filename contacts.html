<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/sideBar.css">
    <link rel="stylesheet" href="./style/contacts.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <script src="./script/templates.js"></script>
    <title>Contacts</title>
</head>

<body onload="includeHTML()">

    <div w3-include-html="./templates/sideBar.html"></div>

    <div class="contact-page">

        <div class="list">


            <div class="letter-entrie">
                <p style="padding-left: 21px;">A</p>
                <img style="margin-block: 24px;" src="./assets/contact-break-line.svg">

                <div class="single-contact">
                    <span class="initials">SM</span>
                    <div class="name-and-mail">
                        <p>Steven Munk</p>
                        <p class="mail">s.f.munk@gmx.de</p>
                    </div>
                </div>

                <div class="single-contact">
                    <span class="initials">SM</span>
                    <div class="name-and-mail">
                        <p>Steven Munk</p>
                        <p class="mail">s.f.munk@gmx.de</p>
                    </div>
                </div>

            </div>


        </div>



    
        <div class="contact-entrie hidden">

            <div class="title">
                <h1>Contacts</h1>
                <img src="assets/blue_line_vertical.svg">
                <p>Better with a team</p>
            </div>


            <div class="contact-info">


                <div class="huge-contact">
                    <span class="huge-initials">SM</span>
                    <div class="huge-name-add-task">
                        <p class="huge-name">Steven Munk</p>
                        <div class="add-task">
                            <img src="./assets/blue-plus.svg">
                            <p class="add-task-text">Add Task</p>
                        </div>
                    </div>
                </div>


                <div class="edit-div">
                    <p>Contact Information</p>
                    <div class="edit">
                        <img src="./assets/pen-small.svg">
                        <p style="font-size: 16px;">Edit Contact</p>
                    </div>
                </div>


                <p class="mail-and-phone">Email</p>
                
                <a href="mailto:abc@example.com?subject = Feedback&body = Message" class="mail">s.f.munk@gmx.de</a>

                <p class="mail-and-phone">Phone</p>

                <p class="phone-number">+49 1234 56789</p>

            </div>
 
        </div>













        <button class="add-btn">
            <p>New contact</p>
            <img src="./assets/add-contact.svg">
        </button>





        <div class="add-contact-window">

        </div>













    </div>

















</body>

</html>
