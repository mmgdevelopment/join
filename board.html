<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/sideBar.css">
    <link rel="stylesheet" href="./style/addTask.css">
    <link rel="stylesheet" href="./style/board.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/background-colors.css">
    <script src="./script/mini_backend.js"></script>
    <script src="./script/html.js"></script>
    <script src="./script/templates.js"></script>
    <script src="./script/main.js"></script>
    <script src="script/addTask.js"></script>
    <script src="script/editTask.js"></script>
    <script src="./script/drag_and_drop.js"></script>
    <script src="./script/search.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <title>board</title>
</head>

<body onload="initBoard()">
    <div onclick="closeCard()" id="opened-card-container" class="d-none"></div>
    <div w3-include-html="./templates/sideBar.html"></div>
    <main id="main">
        <div class="d-flex-jc-sb">
            <h1>Board</h1>
            <div class="d-flex-jc-sb">
                <div id="desktop-search"></div>
                <button id="btn-add-task" onclick="showAddTask('todo')">Add task <img
                        src="assets/plus-white.svg"></button>
            </div>
        </div>
        <div id="mobile-search"></div>
        <div id="kanban">
            <div>
                <div class="d-flex-jc-sb">
                    <h2>To do</h2><button class="btn-square-add-task"> <span class="plus"
                            onclick="showAddTask('todo')">+</span></button>
                </div>
                <div ondragover="allowDrop(event);" ondrop="moveTo('todo'); " ondragleave="" id="todo-tasks"
                    class="kanban-clm"></div>
            </div>
            <div>
                <div class="d-flex-jc-sb">
                    <h2>In progress</h2><button class="btn-square-add-task"> <span class="plus"
                            onclick="showAddTask('progress')">+</span></button>
                </div>
                <div ondragover="allowDrop(event);" ondrop="moveTo('progress');" ondragleave="" id="progress-tasks"
                    class="kanban-clm"> </div>
            </div>
            <div>
                <div class="d-flex-jc-sb">
                    <h2>Feedback</h2><button class="btn-square-add-task"><span class="plus"
                            onclick="showAddTask('feedback')">+</span></button>
                </div>
                <div ondragover="allowDrop(event);" ondrop="moveTo('feedback');" ondragleave="" id="feedback-tasks"
                    class="kanban-clm"> </div>
            </div>
            <div>
                <div class="d-flex-jc-sb">
                    <h2>Done</h2><button class="btn-square-add-task"><span class="plus"
                            onclick="showAddTask('done')">+</span></button>
                </div>
                <div ondragover="allowDrop(event);" ondrop="moveTo('done');" ondragleave="" id="done-tasks"
                    class="kanban-clm"> </div>
            </div>

        </div>
    </main>
    <div class="sticky-helper"> </div>
    <div id="addTaskTemplate" w3-include-html="./templates/addTaskTemplate.html"></div>
</body>

</html>
