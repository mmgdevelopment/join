<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="./style/sideBar.css">
    <link rel="stylesheet" href="./style/board.css">
    <link rel="stylesheet" href="./style/fonts.css">

    <script src="./script/mini_backend.js"></script>
    <script src="./script/html.js"></script>
    <script src="./script/templates.js"></script>
    <script src="./script/database.js"></script>
    <script src="./script/drag_and_drop.js"></script>
    <title>board</title>
</head>

<body onload="init()">
    <div w3-include-html="./templates/sideBar.html"></div>
    <main>
        <div class="d-flex-jc-sb">
            <h1>Board</h1>
            <div class="d-flex-jc-sb">
                <div id="desktop-search"></div>
                <button id="btn-add-task">Add task <img src="assets/plus-white.svg"></button>
            </div>
        </div>
        <div id="mobile-search"></div>
        <div class="kanban">
            <div>
                <div class="d-flex-jc-sb">
                    <h2>To do</h2><button class="btn-square-add-task"> <img src="assets/plus-black.svg"></button>
                </div>
                <div ondragover="allowDrop(event); highlight('todo-tasks')"
                    ondrop="moveTo('todo'); removeHighlight('todo-tasks')" ondragleave="removeHighlight('todo-tasks')"
                    id="todo-tasks" class="kanban-clm"> </div>
            </div>
            <div>
                <div class="d-flex-jc-sb">
                    <h2>In progress</h2><button class="btn-square-add-task"> <img src="assets/plus-black.svg"></button>
                </div>
                <div ondragover="allowDrop(event); highlight('progress-tasks')"
                    ondrop="moveTo('progress'); removeHighlight('progress-tasks')"
                    ondragleave="removeHighlight('progress-tasks')" id="progress-tasks" class="kanban-clm"> </div>
            </div>
            <div>
                <div class="d-flex-jc-sb">
                    <h2>Awaiting Feedback</h2><button class="btn-square-add-task"> <img
                            src="assets/plus-black.svg"></button>
                </div>
                <div ondragover="allowDrop(event); highlight('feedback-tasks')"
                    ondrop="moveTo('feedback'); removeHighlight('feedback-tasks')"
                    ondragleave="removeHighlight('feedback-tasks')" id="feedback-tasks" class="kanban-clm"> </div>
            </div>
            <div>
                <div class="d-flex-jc-sb">
                    <h2>Done</h2><button class="btn-square-add-task"> <img src="assets/plus-black.svg"></button>
                </div>
                <div ondragover="allowDrop(event); highlight('done-tasks')"
                    ondrop="moveTo('done'); removeHighlight('done-tasks')" ondragleave="removeHighlight('done-tasks')"
                    id="done-tasks" class="kanban-clm"> </div>
            </div>
        </div>
    </main>
</body>

</html>
