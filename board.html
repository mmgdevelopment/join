<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="./style/sideBar.css">
    <link rel="stylesheet" href="./style/board.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <script src="./script/templates.js"></script>
    <script src="./script/database.js"></script>
    <script src="./script/drag_and_drop.js"></script>
    <title>board</title>
</head>

<body onload="init()">
    <div w3-include-html="./templates/sideBar.html"></div>

    <main>
        <div class="d-flex-jc-sb">
            <h1>Board</h1>
            <div class="d-flex-jc-sb"><input id="search" placeholder="Find task" type="text"> <button
                    id="btn-add-task">Add task <img src="assets/plus-white.svg"></button></div>
        </div>
        <div class="kanban">
            <div>
                <div class="d-flex-jc-sb">
                    <h2>To do</h2><button class="btn-square-add-task"> <img src="assets/plus-black.svg"></button>
                </div>
                <div ondragover="allowDrop(event)" ondrop="moveTo('todo')" id="todo-tasks"> </div>
            </div>
            <div>
                <div class="d-flex-jc-sb">
                    <h2>In progress</h2><button class="btn-square-add-task"> <img src="assets/plus-black.svg"></button>
                </div>
                <div ondragover="allowDrop(event)" ondrop="moveTo('progress')" id="progress-tasks"> </div>
              
            </div>
            <div>
                <div class="d-flex-jc-sb">
                    <h2>Awaiting Feedback</h2><button class="btn-square-add-task"> <img src="assets/plus-black.svg"></button>
                </div>
                <div ondragover="allowDrop(event)" ondrop="moveTo('feedback')" id="feedback-tasks"> </div>
            </div>
            <div>
                <div class="d-flex-jc-sb">
                    <h2>Done</h2><button class="btn-square-add-task"> <img src="assets/plus-black.svg"></button>
                </div>
                <div ondragover="allowDrop(event)" ondrop="moveTo('done')" id="done-tasks"> </div>
            </div>
        </div>
    </main>
</body>

</html>
