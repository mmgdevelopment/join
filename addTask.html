<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>addTask</title>
    <link rel="stylesheet" href="./style/addTask.css">
    <link rel="stylesheet" href="./style/sideBar.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/background-colors.css">
    <script src="./script/mini_backend.js"></script>
    <script src="./script/templates.js"></script>
    <script src="./script/addTask.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>

<body onload="includeHTML(), init()">
    <div w3-include-html="./templates/sideBar.html"></div>

    <div class="only-mobile" id="addTaskTemplate" w3-include-html="./templates/addTaskTemplate.html"></div>

    <div class="container only-desktop">
        <h1>Add Task</h1>
        <div class="forms">
            <div class="form">

                <div class="inputContainer">
                    <label for="title">Title</label>
                    <input type="text" placeholder="Enter a title" id="title">
                    <div id="titleValidation" class="formValidation">
                        <span>This field is required</span>
                    </div>
                </div>
                <div class="inputContainer">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Enter a Description" cols="30" rows="5"></textarea>
                    <div id="descriptionValidation" class="formValidation">
                        <span>This field is required</span>
                    </div>
                </div>

                <div class="inputContainer">
                    <label for="customSelect">Category</label>
                    <div id="categorySelector" class="customSelect">
                        <!-- Content will be rendered by js -->
                    </div>
                    <div id="categoryValidation" class="formValidation">
                        <span>This field is required</span>
                    </div>
                    <div id="colorPicker" class="colorPicker">
                        <div onclick="colorPicker('yellow')" id="yellow" class="color yellow"></div>
                        <div onclick="colorPicker('red')" id="red" class="color red"></div>
                        <div onclick="colorPicker('green')" id="green" class="color green"></div>
                        <div onclick="colorPicker('blue')" id="blue" class="color blue"></div>
                        <div onclick="colorPicker('pink')" id="pink" class="color pink"></div>
                        <div onclick="colorPicker('orange')" id="orange" class="color orange"></div>
                        <div onclick="colorPicker('ocean')" id="ocean" class="color ocean"></div>
                    </div>

                </div>

                <div class="inputContainer">
                    <label for="customSelect">Assigned</label>
                    <div id="assignedSelector" class="customSelect">
                        <!-- Content will be rendered by js-->
                    </div>
                    <div id="assignedToValidation" class="formValidation">
                        <span>This field is required</span>
                    </div>
                    <div id="assignedToContainer">
                        <!-- Content will be rendered by js-->
                    </div>
                </div>
            </div>
            <div class="form">
                <div class="inputContainer">
                    <label for="dueDate">Due Date</label>
                    <input type="date" placeholder="" id="dueDate">
                    <div id="dueDateValidation" class="formValidation">
                        <span>This field is required</span>
                    </div>
                </div>
                <div class="inputContainer">
                    <label>Prio</label>
                    <div class="row">
                        <button id="urgent" class="prioButton" onclick="activatePrioButton('urgent')">
                            Urgent
                            <img src="./assets/urgent.svg" alt="">
                        </button>
                        <button id="medium" class="prioButton" onclick="activatePrioButton('medium')">
                            Medium
                            <img src="./assets/medium.svg" alt="">
                        </button>
                        <button id="low" class="prioButton" onclick="activatePrioButton('low')">
                            Low
                            <img src="./assets/low.svg" alt="">
                        </button>
                    </div>
                    <div id="prioStateValidation" class="formValidation">
                        <span>This field is required</span>
                    </div>
                </div>
                <div class="inputContainer">
                    <label for="subtask">Subtasks</label>
                    <div id="subtask">
                        <div class="input" onclick="renderSubtaskInput()">
                            Add new subtask
                        </div>
                    </div>
                    <ul id="subtaskList">
                        <!-- Content will be rendered by js-->
                    </ul>
                </div>

                <div class="buttonContainer">
                    <div onclick="clearAllInput()" class="button" id="clear">
                        clear
                        <img src="./assets/clear.svg" alt="">
                    </div>
                    <div onclick="createTaskButtonTouched('todo')" class="button" id="createTask">
                        create task
                        <img src="./assets/createTask.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div id="addedToBoard">
            <span>Task added to board</span>
            <img src="./assets/board.svg" alt="">
        </div>
    </div>
</body>

</html>
