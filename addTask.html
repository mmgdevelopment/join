<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>addTask</title>
    <link rel="stylesheet" href="./style/addTask.css">
    <link rel="stylesheet" href="./style/sideBar.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <script src="./script/templates.js"></script>
    <script src="./script/addTask.js"></script>

</head>

<body onload="includeHTML()">
    <div w3-include-html="./templates/sideBar.html"></div>

    <div class="container">

        <h1>Add Task</h1>
        <div class="forms">
            <div class="form">

                <div class="inputContainer">
                    <label for="title">Title</label>
                    <input type="text" placeholder="Enter a title" id="title">
                </div>
                <div class="inputContainer">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Enter a Description" cols="30" rows="5"></textarea>
                </div>

                <div class="inputContainer">
                    <label for="customSelect">Category</label>
                    <div id="category" class="customSelect">
                        <span id="categoryPlaceholder" class="placeholder" onclick="toggleMenu('category')">
                            Select task Category
                            <img src="./assets/selectArrow.svg" alt="">
                        </span>
                        <span onclick="newCategory()" class="selectable">New Category</span>
                        <span class="selectable">Sales
                            <div class="color pink"></div>
                        </span>
                        <span class="selectable">Backoffice
                            <div class="color yellow"></div>
                        </span>
                    </div>
                    <div id="colorPicker" class="colorPicker">
                        <div class="color yellow"></div>
                        <div class="color red"></div>
                        <div class="color green"></div>
                        <div class="color blue"></div>
                        <div class="color pink active"></div>
                        <div class="color orange"></div>
                        <div class="color ocean"></div>
                    </div>
                </div>


                <div class="inputContainer">
                    <label for="customSelect">Assigned</label>
                    <div id="assigned" class="customSelect">
                        <span class="placeholder" onclick="toggleMenu('assigned')">
                            Select Contact
                            <img src="./assets/selectArrow.svg" alt="">
                        </span>
                        <span class="selectable">You</span>
                        <span class="selectable">Maximilian Vogel</span>
                        <span class="selectable">Invite new Contact</span>
                    </div>
                </div>
            </div>
            <div class="form">
                <div class="inputContainer">
                    <label for="dueDate">Due Date</label>
                    <input type="date" placeholder="" id="dueDate">
                </div>
                <div class="inputContainer">
                    <label>Prio</label>
                    <div class="row">
                        <button id="urgent" class="prioButton" onclick="prioButton('urgent')">
                            Urgent
                            <img src="./assets/urgent.svg" alt="">
                        </button>
                        <button id="medium" class="prioButton" onclick="prioButton('medium')">
                            Medium
                            <img src="./assets/medium.svg" alt="">
                        </button>
                        <button id="low" class="prioButton" onclick="prioButton('low')">
                            Low
                            <img src="./assets/low.svg" alt="">
                        </button>
                    </div>

                </div>
                <div class="inputContainer">
                    <label for="subtask">Subtasks</label>
                    <input type="text" placeholder="Add new subtask" id="subtask">
                </div>

                <div class="buttonContainer">
                    <div class="button" id="clear">
                        clear
                        <img src="./assets/clear.svg" alt="">
                    </div>
                    <div class="button" id="createTask">
                        create task
                        <img src="./assets/createTask.svg" alt="">
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
