<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>addTask</title>
    <link rel="stylesheet" href="./style/addTask.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <script src="./script/templates.js"></script>
</head>

<body onload="includeHTML()">
    <div w3-include-html="templates/sideBar.html"></div>

    <div class="container">

        <h1>Add Task</h1>
        <div class="forms">
            <div class="form">
                <div class="inputContainer">
                    <label for="title">Title</label>
                    <input type="text" placeholder="Enter a title" id="title">
                </div>
                <div class="inputContainer">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Enter a Description" cols="30" rows="6"></textarea>
                </div>
                <div class="inputContainer">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="selectCategory">Select task category</option>
                        <option value="newCategory">New Category</option>
                        <option value="sales">Sales</option>
                        <option value="backoffice">Backoffice</option>
                    </select>
                </div>
                <div class="inputContainer">
                    <label for="assigned">Assigned to</label>
                    <select id="assigned">
                        <option value="selectContact">Select contact to assign</option>
                        <option value="marcel">Marcel</option>
                        <option value="paul">Paul</option>
                        <option value="steven">Steven</option>
                    </select>
                </div>

            </div>
            <div class="form">
                <div class="inputContainer">
                    <label for="dueDate">Due Date</label>
                    <input type="date" placeholder="" id="dueDate">
                </div>
                <div class="inputContainer">
                    <label>Prio</label>
                    <div class="row">
                        <input type="button" value="Urgent">
                        <input type="button" value="Medium">
                        <input type="button" value="Low">
                    </div>

                </div>
                <div class="inputContainer">
                    <label for="subtask">Subtasks</label>
                    <input type="text" placeholder="Add new subtask" id="subtask">
                </div>
            </div>
        </div>
        <div class="buttonContainer">
            <div class="button" id="clear">
                clear
                <img src="./assets/clear.svg" alt="">
            </div>
            <div class="button" id="createTask">
                create task
                <img src="./assets/createTask.svg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
