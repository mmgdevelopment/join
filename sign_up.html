<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./script/mini_backend.js"></script>
    <script src="./script/login.js"></script>
    <script src="./script/main.js"></script>
    <script src="./script/templates.js"></script>

    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/loginMobile.css">
    <link rel="stylesheet" href="./style/fonts.css">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <title>Sign up</title>
</head>

<body onload="initLogin()">

    <!--dektop logo-->
    <a href="index.html"><img id="logo-dektop" class="logo-after only-dekstop" src="./assets/join-logo.svg"
            alt="join-logo"></a>


    <!--mobile logo-->
    <a href="index.html"><img class="mobile-logo-after only-mobile" src="./assets/join-logo.svg" alt="join-logo"></a>


    <div class="card sign-up-card">

        <!--desktop back arrow-->
        <a class="blue-arrow only-dekstop" href="index.html">
            <img src="./assets/arrow-left-blue.svg">
        </a>

        <!--mobile back arrow-->
        <a class="dark-arrow only-mobile" href="index.html">
            <img src="./assets/mobile-back-arrow.svg">
        </a>

        <h1>Sign up</h1>
        <div class="underline"></div>

        <form onsubmit="signUp(); return false;" class="card-content">

            <div class="all-inputfields">

                <div class="inputfield">
                    <input class="input" id="username" type="text" minlength="2" placeholder="Name"
                        title="Please ensert a username" required>
                    <img src="./assets/profile-input.svg" alt="profile-icon" title="Please ensert a username">
                    <span id="wrong-username" class="wrong-input opacity-zero">Name already exists</span>
                </div>

                <div class="inputfield">
                    <input class="input" id="email" type="email" placeholder="Email"
                        title="Please ensert a valid email adress" required>
                    <img src="./assets/mail.svg" alt="mail-icon" title="Please ensert a valid email adress">
                    <span id="wrong-email" class="wrong-input opacity-zero">Email already exists</span>
                </div>

                <div id="password-container" class="inputfield">
                    <input oninput="changePasswordIcon()" class="input" id="password" minlength="8" type="password"
                        placeholder="Password" title="Please ensert your password" required>
                    <img onclick="makePasswordVisible()" style="cursor: pointer;" id="password-icon"
                        src="./assets/lock.svg" alt="lock-icon" title="Please ensert your password">
                </div>

            </div>

            <input class="dark-btn new-acc-btn" type="submit" value="Sign up" title="Create a new account!">

        </form>

    </div>

</body>

</html>
