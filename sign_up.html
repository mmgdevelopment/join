<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <title>Sign up</title>
</head>

<body>

    <img class="logo" src="assets/join_logo.svg" alt="join_logo">

    <div class="login-card">

        <h1>Sign up</h1>
        <div class="underline"></div>

        <form class="login-card-content">

            <div class="login-input-container">

                <div class="login-single-input-container">
                    <input class="login-input" type="text" placeholder="Name">
                    <img src="assets/profile.svg" alt="profile-icon">
                </div>

                <div class="login-single-input-container">
                    <input class="login-input" type="email" placeholder="Email">
                    <img src="assets/mail.svg" alt="mail-icon">
                </div>
    
                <div class="login-single-input-container">
                    <input class="login-input" type="password" placeholder="Password">
                    <img src="assets/lock.svg" alt="lock-icon">
                </div>

            </div>

            <button class="login-button">Sign up</button>

        </form>

    </div>


</body>

</html>
