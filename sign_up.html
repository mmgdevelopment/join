<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="mini_backend.js"></script>
    <script>
        setURL('https://gruppe-354.developerakademie.net/smallest_backend_ever');
    </script>
    <script src="login.js"></script>



    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <title>Sign up</title>
</head>

<body onload="loadUsers()">

    <img class="logo" src="assets/join_logo.svg" alt="join_logo">

    <div class="login-card">

        <h1>Sign up</h1>
        <div class="underline"></div>

        <form onsubmit="signUp(); return false;" class="login-card-content">

            <div class="login-input-container">

                <div class="login-single-input-container">
                    <input class="login-input" id="username" type="text" minlength="2" placeholder="Name" title="Please ensert a username" required>
                    <img src="assets/profile.svg" alt="profile-icon" title="Please ensert a username">
                </div>

                <div class="login-single-input-container">
                    <input class="login-input" id="email" type="email" placeholder="Email" title="Please ensert a valid email adress" required>
                    <img src="assets/mail.svg" alt="mail-icon" title="Please ensert a valid email adress">
                </div>
    
                <div class="login-single-input-container">
                    <input class="login-input" id="password" type="password" minlength="8" placeholder="Password" title="Please ensert a new password" required>
                    <img src="assets/lock.svg" alt="lock-icon" title="Please ensert a new password">
                </div>

            </div>

            <input class="login-button" type="submit" value="Sign up" title="Create a new account!">

        </form>

    </div>


</body>

</html>
