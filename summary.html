<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./script/mini_backend.js"></script>
    <script src="./script/summary.js"></script>
    <script src="./script/templates.js"></script>

    <link rel="stylesheet" href="./style/sideBar.css">
    <link rel="stylesheet" href="./style/summary.css">
    <link rel="stylesheet" href="./style/summaryMobile.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <title>summary</title>
</head>

<!--resetAutoLogIn()-->

<body id="body" onload="includeHTML(), init()">

    <div w3-include-html="./templates/sideBar.html"></div>

    <div id="mobile-greeting">
        <h2 id="mobileGreeting-title">Good morning,</h2>
        <p id="name-mobile" class="name"></p>
    </div>



    <div id="container" class="container">

        <div class="title">
            <p class="kanban only-mobile">Kanban Project Management Tool</p>
            <h1>Summary</h1>
            <img class="only-desktop" src="assets/blue_line_vertical.svg">
            <p class="title-p">Everything in a nutshell!</p>
            <img class="only-mobile" src="assets/blue_line_horizontal.svg">
        </div>

        <div class="content">

            <div class="overview">

                <div class="top-row">

                    <div onclick="goToBorad()" class="overview-card top-row-card">
                        <div id="inBoard" class="card-number">
                            0
                        </div>
                        <p class="card-text">
                            Tasks in<br>Board
                        </p>
                    </div>

                    <div onclick="goToBorad()" class="overview-card top-row-card">
                        <div id="inProgress" class="card-number">
                            0
                        </div>
                        <p class="card-text">
                            Tasks in<br>Progress
                        </p>
                    </div>

                    <div onclick="goToBorad()" class="overview-card top-row-card">
                        <div id="awaitingFeedback" class="card-number">
                            0
                        </div>
                        <p class="card-text">
                            Awaiting<br>Feedback
                        </p>
                    </div>

                </div>

                <div onclick="goToBorad()" class="overview-card mid-row-card">


                    <div id="prio-img-container" class="prio-img-container urgent">
                        <img id="prio-img" class="prio-img" src="./assets/urgent.svg">
                    </div>

                    <div class="mid-card-urgent">

                        <div id="prio-amount" class="mid-card-number">
                            0
                        </div>
                        <p id="prio" class="mid-card-text">
                            Urgent
                        </p>

                    </div>

                    <img class="gray-line" src="./assets/gray-line-vertical.svg">

                    <div class="deadline">

                        <p id="deadline" class="date"></p>
                        <p id="deadlineText" class="mid-card-text">No Upcoming Deadline</p>

                    </div>

                </div>

                <div class="bottom-row">

                    <div onclick="goToBorad()" class="overview-card bottom-row-card">

                        <img class="img-scale" src="./assets/pencil_filled.svg">
                        <div style="text-align: center;">

                            <div id="toDo" class="card-number">
                                0
                            </div>
                            <p class="card-text">
                                To-do
                            </p>

                        </div>

                    </div>

                    <div onclick="goToBorad()" class="overview-card bottom-row-card">

                        <img class="img-scale" src="./assets/checked_filled.svg">

                        <div style="text-align: center;">

                            <div id="done" class="card-number">
                                0
                            </div>
                            <p class="card-text">
                                Done
                            </p>

                        </div>

                    </div>

                </div>

            </div>

            <div id="greeting" class="greeting">

                <h2 id="greeting-title">Good morning,</h2>
                <p id="name-desktop" class="name"></p>

            </div>

        </div>

    </div>

</body>

</html>
